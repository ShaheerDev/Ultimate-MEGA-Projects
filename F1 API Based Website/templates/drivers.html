<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drivers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>

    {% include 'header.html' %}

    <h1 style="margin-left: 420px; margin-top: 30px;">Driver List for 2025 Season:</h1>

    {% for driver in drivers %}
        <div class="card" style="width: 18rem; margin-top: 30px; margin-left: 500px;">
            <div class="card-body">
                <h5 class="card-title">{{ driver.name }} {{ driver.surname }}</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary"> Driver Number: {{ driver.number }}</h6>
                <p class="card-text">{{ driver.nationality }}</p>
                <p class="card-text">Team Name: {{ driver.teamId.upper() }}</p>
            </div>
        </div>
    {% endfor %}


</body>
</html>
