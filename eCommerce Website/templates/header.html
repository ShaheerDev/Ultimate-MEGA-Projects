<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>header</title>

</head>
<body>
      <nav class="navbar navbar-expand-lg custom-navbar">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('home') }}">Gadget Bay</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{{ url_for('home') }}">Home</a>
        </li>
        {% if not current_user.is_authenticated: %}
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{ url_for('register') }}">Register</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{ url_for('login') }}">Login</a>
          </li>
        {% else: %}
            <li class="nav-item">
              <a class="nav-link px-lg-3 py-3 py-lg-4" href="{{ url_for('logout') }}">Log Out</a>
            </li>
        {% endif %}
          <li class="nav-item">
                <a class="nav-link px-lg-3 py-3 py-lg-4" href="{{ url_for('cart') }}">View Cart</a>
          </li>
        {% if current_user.id == 2: %}
          <li class="nav-item">
                <a class="nav-link px-lg-3 py-3 py-lg-4" href="{{ url_for('add_new_item') }}">Add new Item</a>
          </li>
        {% endif %}


      </ul>
      <form class="d-flex ms-auto" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" name="q" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
</body>
</html>
